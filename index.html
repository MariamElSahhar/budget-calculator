<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div id="budget-calculator">
            <h2>Budget Calculator</h2>
            <form>
            <div class="label-group">
                <!-- NUMBER OF DAYS -->
                <div class="in-line-container">
                    <label for="days" class="top-label">üóìÔ∏è Number of days:</label>
                    <input type="number" id="days" name="days" min="1" required>
                </div>
                <!-- NUMBER OF ATTENDEES -->
                <div class="in-line-container">
                    <label for="people" class="top-label">üë• Number of attendees:</label>
                    <input type="number" id="people" name="people" min="1" required><br><br>
                </div>
            </div><br>

            <!-- CATTERING OPTIONS -->
            <div class="label-group">
                <label for="catering">üçΩÔ∏è Catering:</label>
                <!-- FULL DAY -->
                <div class="in-line-container">
                    <input type="number" id="full-day-catering" name="catering" min="0">
                    <label for="food" class="in-line-label" data-info="Breakfast, lunch, coffee, and refreshments throughout the day">Full Day Catering</label>
                </div>
                <!-- HALF DAY -->
                <div class="in-line-container">
                    <input type="number" id="half-day-catering" name="catering" min="0">
                    <label for="food" class="in-line-label" data-info="">Half-Day Catering</label>
                </div><br>
            </div>
                
            <!-- PHOTOGRAPHY OPTIONS -->
            <div class="label-group">
                <label for="photgraphy">üì∑ Photography & Videography:</label>
                <!-- PHOTOGRAPHY ONLY -->
                <div class="in-line-container">
                    <input type="number" id="full-day-catering" name="catering" min="0">
                    <label for="food" class="in-line-label" data-info="">Photography Only</label>
                </div>
                <!-- VIDEOGRAPHY -->
                <div class="in-line-container">
                    <input type="number" id="half-day-catering" name="catering" min="0">
                    <label for="food" class="in-line-label" data-info="">Videography</label>
                </div>
                <!-- FULL EVENT RECORDING -->
                <div class="in-line-container">
                    <input type="number" id="half-day-catering" name="catering" min="0">
                    <label for="food" class="in-line-label" data-info="">Full Event Recording</label>
                </div>
            </div><br>
        
            <label for="photgraphy">Transport:</label>
            <input type="checkbox" id="transport" name="transport" value="25"><br>
        
            <label for="lodging">Lodging:</label>
            <input type="checkbox" id="lodging" name="lodging" value="100"><br><br>
        
            <input type="button" value="Calculate" onclick="calculateBudget()"><br><br>
        
            <label for="result">Estimated Budget:</label>
            <input type="text" id="result" name="result" readonly>
            </form>
        </div>
    </body>
</html>
