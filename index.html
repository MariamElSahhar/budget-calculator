<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div id="budget-calculator">
            <h2>Budget Calculator</h2>
            <form>
            <!-- NUMBER OF DAYS -->
            <label for="days">Number of days:</label>
            <input type="number" id="days" name="days" min="1" required><br><br>
        
            <!-- NUMBER OF ATTENDEES -->
            <label for="people">Number of attendees:</label>
            <input type="number" id="people" name="people" min="1" required><br><br>
                
            <!-- CATTERING OPTIONS -->
            <label for="catering">Catering:</label>
            <!-- FULL DAY -->
            <div class="checkbox-container">
                <input type="number" id="full-day-catering" name="catering" min="0">
                <label for="food" class="checkbox-label">Full Day Catering</label>
            </div>
            <!-- HALF DAY -->
            <div class="checkbox-container">
                <input type="number" id="half-day-catering" name="catering" min="0">
                <label for="food" class="checkbox-label">Half-Day Catering</label>
            </div><br>
        
            <label for="photgraphy">Transport:</label>
            <input type="checkbox" id="transport" name="transport" value="25"><br>
        
            <label for="lodging">Lodging:</label>
            <input type="checkbox" id="lodging" name="lodging" value="100"><br><br>
        
            <input type="button" value="Calculate" onclick="calculateBudget()"><br><br>
        
            <label for="result">Estimated Budget:</label>
            <input type="text" id="result" name="result" readonly>
            </form>
        </div>
    </body>
</html>
